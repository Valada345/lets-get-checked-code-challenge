<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <textarea class="form-textarea" formControlName="text"></textarea>
  <textarea class="form-textarea" formControlName="userName"></textarea>

  <button class="add-button" type="submit" [disabled]="form.invalid">
    Add
  </button>

  <button type="button" class="cancle-button">Cancel</button>
</form>
